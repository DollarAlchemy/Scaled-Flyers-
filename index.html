<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire-Breathing Scaled Flyers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        #viewer {
            text-align: center;
            margin-top: 20px;
        }

        iframe {
            border: 2px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            display: block;
        }

        .spinner {
            display: none;
            margin: 10px auto;
        }

        .spinner div {
            width: 18px;
            height: 18px;
            margin: 2px;
            background-color: #1abc9c;
            border-radius: 100%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .spinner div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .spinner div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
        }

        .download-section {
            margin: 15px auto;
            text-align: center;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #16a085;
        }

        .download-button i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fire-Breathing Scaled Flyers</h1>
        <p>Intelligence and Evolutionary Mechanisms in Speculative Biology</p>

        <!-- Download Paper Section (Placed in Header) -->
        <div class="download-section">
            <a href="paper.pdf" class="download-button" download>
                <i class="fas fa-file-download"></i> Download Full Paper
            </a>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scaled Flyers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('introduction.html')" aria-label="Load Introduction">Introduction</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('literature-review.html')" aria-label="Load Literature Review">Literature Review</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('speculative-biology.html')" aria-label="Load Speculative Biology">Speculative Biology</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('methodology.html')" aria-label="Load Methodology">Methodology</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('discussion.html')" aria-label="Load Discussion">Discussion</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('references.html')" aria-label="Load References">References</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="loadPage('powerpoint.pdf')" aria-label="Load PowerPoint">PowerPoint</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="viewer">
            <h2>Content Viewer</h2>
            <!-- Spinner -->
            <div class="spinner" id="loadingSpinner">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- Single Embedded Viewer -->
            <iframe id="contentViewer" src="introduction.html" title="Embedded Viewer" width="90%" height="500" frameborder="0"></iframe>
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button id="prevButton" class="btn btn-primary" onclick="navigate('prev')">Previous</button>
                <button id="nextButton" class="btn btn-primary" onclick="navigate('next')">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Fire-Breathing Scaled Flyers | GitHub Pages</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const pages = [
            'introduction.html',
            'literature-review.html',
            'speculative-biology.html',
            'methodology.html',
            'discussion.html',
            'references.html',
            'powerpoint.pdf' // PDF version of the PowerPoint presentation
        ];

        let currentIndex = 0;

        // Function to load a new page into the iframe
        function loadPage(page) {
            const iframe = document.getElementById('contentViewer');
            const spinner = document.getElementById('loadingSpinner');

            // Show the spinner
            spinner.style.display = 'flex';

            // Wait until iframe loads before hiding spinner
            iframe.onload = () => {
                spinner.style.display = 'none';
            };

            // Update the iframe source
            iframe.src = page;

            // Update current index based on the page loaded
            currentIndex = pages.indexOf(page);
        }

        // Function to navigate between pages
        function navigate(direction) {
            if (direction === 'next' && currentIndex < pages.length - 1) {
                currentIndex++;
            } else if (direction === 'prev' && currentIndex > 0) {
                currentIndex--;
            }
            loadPage(pages[currentIndex]);
        }

        // Disable buttons when at start or end
        document.getElementById('contentViewer').onload = () => {
            document.getElementById('prevButton').disabled = currentIndex === 0;
            document.getElementById('nextButton').disabled = currentIndex === pages.length - 1;
        };
    </script>
</body>
</html>
